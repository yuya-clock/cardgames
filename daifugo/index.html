<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset = "utf-8">
		<title>トランプゲーム</title>
		<link rel="stylesheet" href="stylesheet.css">
		<!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="header">
			<div class="header-list">
				<div class="header-item">大富豪</div>
				<!-- <div class="header-item">ブラックジャック</div> -->
			</div>
		</div>

		<div class="main">
			<div class="container">
				<div class="updown-item">
					<p>com2</p>
				</div>
				<div id="computer2" class="card-item"></div>
				<div id="status" class="item">
				</div>
			</div>

			<div class="container">
				<div class="name-item">
					<p>com1</p>
				</div>
				<div class="name-item">
				</div>
				<div class="name-item">
					<p>com3</p>
				</div>
			</div>

			<div class="container">
				<div id="computer1" class="item"></div>
				<div id="field" class="item">
				</div>
				<div id="computer3" class="item"></div>
			</div>

			<div class="container">
				<div class="updown-item">
					<p>player</p>
				</div>
				<div id="player" class="card-item"></div>
			</div>

			<div class="btn">
				<button class="dasu" type="button" disabled="disabled">出す</button>
				<button class="pass" type="button">パス</button>
			</div>
		</div>
		<script src="main.js" defer></script>
	</body>
</html>
